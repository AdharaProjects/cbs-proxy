version: 2
jobs:
  test:
    working_directory: ~/tmp
    docker:
      - image: circleci/node:10
        environment:
          MAX_HEAP_SIZE: 2048m
          HEAP_NEWSIZE: 512m
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Login to dockerhub if needed (if this command fails when run locally please pull this container manually)
          command: |
            if [ ! "$(docker images -a | awk '$1=="adharaprojects/blockchain-proxy" && $2=="latest" {print}')" ]; then
              docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
            fi
      - run:
          name: Run tests
          command: make test 
      - run:
          name: Cleanup remote docker
          command: make clean
  publish:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Login to dockerhub
          command: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - run:
          name: build docker image
          command: make docker-build
      - run:
         name: Push Commit Tag to Docker Hub
         command: make docker-publish
      - run:
         name: Push Latest Tag to Docker Hub
         command: if [ "$CIRCLE_BRANCH" == "master" ]; then DOCKER_IMAGE_TAG=latest make docker-publish-tag; fi
      - run:
         name: Push Git Tag to Docker Hub
         command: if [ -z "$CIRCLE_TAG" ]; then DOCKER_IMAGE_TAG=$CIRCLE_TAG make docker-publish-tag; fi

workflows:
  version: 2
  main-workflow:
    jobs:
      - test:
          context: adhara-global
          filters:
            tags:
              only: /.*/
      - publish:
          requires:
            - test
          context: adhara-global
          filters:
            tags:
              only: /.*/
            branches:
              only:
                - master
                - /release-.*/
